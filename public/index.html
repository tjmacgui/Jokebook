<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jokebook</title>
</head>
<body>
  <h1>Random joke</h1>
  <p id="random"></p>

  <h2>Categories</h2>
  <ul id="cats"></ul>

  <h3>Add joke</h3>
  <form id="add-form">
    <input name="category" placeholder="category" required>
    <input name="setup"    placeholder="setup"    required>
    <input name="delivery" placeholder="delivery" required>
    <button>Add</button>
  </form>

  <h2>Jokes</h2>
  <ul id="list"></ul>

  <script src="app.js" defer></script>
</body>
</html>
